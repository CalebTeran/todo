<div class="todo-list-containner">
  <app-action-buttons 
  [todo]="todo"></app-action-buttons>
  <div class="todo-list">
    <div *ngFor="let todo of todoList" class="todo">
      <app-todo-item 
      [todoItem]="todo"
      (sendTodoSelected)="setTodo($event)"
      >
    </app-todo-item>
    </div>
  </div>
</div>
