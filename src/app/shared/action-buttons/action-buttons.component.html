<div *ngIf="showBtns" class="overlay-buttons">
    <div>
        <h4>you are editing: {{todo.title}}</h4>
        <div class="add-input">
            <app-check-input [todo]="todo"></app-check-input>
        </div>
        <button (click)="hideButtonGroup()" mat-icon-button type="submit" class="add-btn-item">
            <mat-icon class="cancel-icon">cancel</mat-icon>
        </button>
        <button (click)="removeTodo(todo.id || '')" mat-icon-button type="submit" class="delete-btn-item">
            <mat-icon class="delete-icon">delete_forever</mat-icon>
        </button>
    </div>
</div>
